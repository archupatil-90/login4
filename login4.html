<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & signup form</title>
    <link rel="stylesheet" href="login4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class=" button-box">
            <button class="toggle-btn"  onclick="signin()">Sign In</button>
                <button class="toggle-btn"  onclick="signup()">Sign Up</button>
            </div>
            <div class="signin" id="signin">
                
                <!-- <form class="sign-in" > -->

                   
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="text" placeholder="password">
                    </div>
                    <input type="submit" value="login" class="btn">
                <!-- </form> -->
            </div>
                <div class="signin"id="signup">
                    <!-- <form class="sign-in"> -->
                       
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="username">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" placeholder="email">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-key"></i>
                            <input type="text" placeholder="password">
                        </div>
                        <input type="submit" value="signup" class="btn">
                    <!-- </form> -->
            </div>
            
        </div>
       
        </div>
    </div>
    <script>
        function signin(){
            document.getElementById("signin").style.left="0px";
            document.getElementById("signup").style.left="480px";
        //     document.querySelectorAll("#signin").style.left="0px";
        // document.querySelectorAll("#signup").style.left="104px";
        }
        function signup() {
        //     document.querySelectorAll("#signin").style.left="104px";
        // document.querySelectorAll("#signup").style.left="0px";
          
        document.getElementById("signin").style.left="480px";
            document.getElementById("signup").style.left="0px";
        }
      

    </script>
</body>
</html>
